  </defs>
  <rect width="1400" height="900" fill="url(#bg)" />
  <text x="120" y="140" fill="#f2f5ff" font-size="96" font-family="'Inter', sans-serif" font-weight="800">NEVERSINK 3.27 STRICTNESS LADDER</text>
  <text x="120" y="210" fill="#c8d1ff" font-size="40" font-family="'Inter', sans-serif">Slide to higher tiers as your Keepers atlas speed scales.</text>
  <g font-family="'IBM Plex Mono', monospace" font-size="36" fill="#ffffff">
