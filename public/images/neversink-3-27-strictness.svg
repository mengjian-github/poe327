<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#080b14" />
      <stop offset="100%" stop-color="#151d34" />
    </linearGradient>
    <linearGradient id="barA" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff9a3c" />
      <stop offset="100%" stop-color="#ff4e50" />
    </linearGradient>
    <linearGradient id="barB" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7bdcb5" />
      <stop offset="100%" stop-color="#28a98b" />
    </linearGradient>
    <linearGradient id="barC" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#64b5f6" />
      <stop offset="100%" stop-color="#1976d2" />
